<Directory /home/mfcs.lib.wvu.edu/public_html>
    Options -Indexes 
    AllowOverride All
    Require all granted
</Directory>

<VirtualHost *:80>
    ServerName localhost

    ServerAdmin webmaster@localhost
    DocumentRoot /home/mfcs.lib.wvu.edu/public_html

    LogLevel debug

    ErrorLog /tmp/log/error.log
    CustomLog /tmp/log/access.log combined

    # Increase the size limit for a single HTTP request header field
    LimitRequestFieldSize 32768

    # Increase the size limit for the request line
    LimitRequestLine 32768

    <IfModule reqtimeout_module>
        RequestReadTimeout header=20-40,MinRate=500
    </IfModule>    
</VirtualHost>
